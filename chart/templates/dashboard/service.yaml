{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lynq-operator.fullname" . }}-dashboard
  namespace: {{ include "lynq-operator.namespace" . }}
  labels:
    {{- include "lynq-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
  {{- with .Values.dashboard.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "lynq-operator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
{{- end }}
