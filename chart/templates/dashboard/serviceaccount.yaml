{{- if .Values.dashboard.enabled }}
{{- if .Values.dashboard.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "lynq-operator.dashboardServiceAccountName" . }}
  namespace: {{ include "lynq-operator.namespace" . }}
  labels:
    {{- include "lynq-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
  {{- with .Values.dashboard.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
{{- end }}
{{- end }}
